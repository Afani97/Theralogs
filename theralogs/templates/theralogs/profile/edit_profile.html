{% extends 'theralogs/base.html' %}
{% load tl_tags %}

{% block content %}

<div class="max-w-xl mx-auto">
    <h1 class="text-3xl mb-4">Edit Profile</h1>

    {% if form.errors %}
      <p class="text-red-600 font-bold">Error updating profile</p>
    {% endif %}

    {% include 'theralogs/partials/_generic_form.html' with cancel_url='profile' btn_title='Update profile' %}
</div>

<div class="fixed left-0 right-0 bottom-3 text-center">
    <a class="tl-button bg-red-500 hover:bg-red-800" href="{% url 'delete_profile' %}">Delete profile?</a>
</div>
{% endblock %}

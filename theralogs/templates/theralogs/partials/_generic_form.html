{% load tl_tags %}

<form method="post" class="mb-8 space-y-4" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <label class="block">
            <span class="text-gray-700">{{ field.label }}:</span>
            {{ field | addclass:'tl-input' }}
            {% for error in field.errors %}
            <div class="text-red-600">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
        </label>
    {% endfor %}
    <div class="flex content-center justify-between">
        <a class="self-center" href="{% url cancel_url %}">Cancel</a>
        <button class="tl-button" type="submit">{{btn_title}}</button>
    </div>
</form>

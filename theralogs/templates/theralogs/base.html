{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'style.min.css' %}">

    {% block js %}{% endblock %}

    <title>Theralogs</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.ico' %}" />
</head>
<body>

<nav class="mx-8 mb-4 py-4">
    <div class="flex justify-between">
        <a href="{% url 'home' %}" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                 stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-blue-500 rounded-full"
                 viewBox="0 0 24 24">
                <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
            </svg>
            <span class="ml-3 text-xl">Theralogs</span>
        </a>
        {% if request.user.is_authenticated %}
            <div class="flex justify-between">
                <a href="{% url 'profile' %}" class="text-base sm:text-xl mr-4">Profile</a>
                <a href="{% url 'logout' %}" class="text-base sm:text-xl">Logout</a>
            </div>
        {% endif %}
    </div>
</nav>
<div class="main">
    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>

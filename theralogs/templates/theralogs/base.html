{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{% static 'style.min.css' %}">

    {% block js %}{% endblock %}

    <title>Theralogs</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'img/favicon.ico' %}" />
</head>
<body>

<nav class="mx-8 mb-4 py-4">
    <div class="flex justify-between">
        <a href="{% url 'home' %}"><p class="text-4xl">Theralogs</p></a>
        {% if request.user.is_authenticated %}
            <div class="flex justify-between">
                <a href="{% url 'home' %}" class="text-base sm:text-xl mr-2">Home</a>
                <a href="{% url 'profile' %}" class="text-base sm:text-xl mr-2">Profile</a>
                <a href="{% url 'logout' %}" class="text-base sm:text-xl">Logout</a>
            </div>
        {% endif %}
    </div>
</nav>
<div class="main">
    <div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>

{% extends 'theralogs/base.html' %}
{% load tl_tags %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="max-w-xl mx-auto">
    <h1 class="text-3xl mb-4">Login</h1>

    {% if form.errors %}
      <p class="text-red-600 font-bold">Error updating profile</p>
    {% endif %}

    {% include 'theralogs/partials/_generic_form.html' with btn_title='Login' %}
    <p class="flex justify-center mb-4">
        <a class="text-sm underline" href="{% url 'signup' %}">Signup?</a>
    </p>
</div>

{% endblock %}

{% extends 'theralogs/base.html' %}
{% load tl_tags %}

{% block content %}

<div class="max-w-xl mx-auto">
    <h1 class="text-3xl mb-4">Delete Patient</h1>

    {% if form.errors %}
      <p class="text-red-600 font-bold">Error deleting patient</p>
    {% endif %}

    <form method="post" class="mb-8 space-y-4" enctype="multipart/form-data">
        {% csrf_token %}
        <p class="text-center">Are you sure you want to delete {{patient_name}}?</p>
        <div class="flex justify-between justify-around content-center mt-4">
            <a class="self-center" href="{% url 'profile' %}">Cancel</a>
            <button class="tl-button ml-10" type="submit">Confirm</button>
        </div>
    </form>
</div>
{% endblock %}
